<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{ userName }}</h4>
                      <!-- <p class="text-secondary mb-1">Full Stack Developer</p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                      <button class="btn btn-primary">Follow</button>
                      <button class="btn btn-outline-primary">Message</button> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Prenume</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nume</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Anul</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      II
                    </div>
                  </div>
                <!--<div class="row">
                    <div class="col-sm-12">
                        <a class="btn btn-info " target="__blank"
                            href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                </div>-->
                </div>
              </div>
            </div>
          </div>
          <table class="table" style="background-color: white;text-align: center;">
            <thead>
              <tr>
                <th scope="col">Disciplina</th>
                <th scope="col">Semestru</th>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
                <th scope="col">Media</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let grade of studentGrades; let i = index;">
                <td>{{ grade.materie }}</td>
                <td>{{ grade.semestru}}</td>
                <td>{{ grade.note[0]?.Nota }}</td>
                <td>{{ grade.note[1]?.Nota }}</td>
                <td class="badge bg-info text-dark" style="color: white !important;">{{ grade.medie}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
